<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Post</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- custom login css -->
    <link rel="stylesheet" href="./css/question-styles.css" />
    <!-- tailwind link -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- Google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- post box -->
    <div class="background">
      <div class="login-box bg-white rounded-lg">
        <div class="login-tb">
          <h1 class="text-5xl my-1 q-title q-red text-center">QuickSolve</h1>
          <h2 class="q-subtitle-dgray mx-32 my-1 q-subtitle-black text-center">
            Let Your questions be answered!
          </h2>
          <h2 class="posted-by mt-3 q-subtitle-black">Question</h2>
          <hr class="my-3 q-gray" />
          <input type="text"/>
		 
		  <div class="buttons">
			  <button class="center-block btn-submit bg-blue-300 rounded-md inline">
				<h2 class="mx-3 my-1 q-subtitle-black inline">Post</h2>
			  </button>
			  
			  <button class="btn-submit bg-blue-300 rounded-md inline" onclick="goBack()">
				<h2 class="mx-3 my-1 q-subtitle-black inline">Cancel</h2>
			  </button>
		  
		  <script>
			function goBack() {
			  window.history.back();
			}
		  </script>
		  </div>
        </div>
      </div>
    </div>
    <script src="" async defer></script>
  </body>
</html>
