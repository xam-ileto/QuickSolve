<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- custom login css -->
    <link rel="stylesheet" href="./css/login-styles.css" />
    <!-- tailwind link -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- Google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- login box -->
    <div class="background">
      <div class="login-box bg-white rounded-lg">
        <div class="login-tb">
          <h1 class="text-5xl my-1 q-title q-red text-center">QuickSolve</h1>
          <h2 class="mx-32 my-1 q-subtitle-black text-center">
            Let Your questions be answered!
          </h2>
          <h2 class="mt-3 q-subtitle-black">Login</h2>
          <p>Username</p>
          <input class="rounded-md border-black" type="text" />
          <p>Password</p>
          <input class="rounded-md border-black" type="text" />
          <br />
          <button class="btn-submit bg-blue-300 rounded-md">
            <h2 class="mx-3 my-1 q-subtitle-black">Submit</h2>
          </button>
        </div>
      </div>
    </div>
    <script src="" async defer></script>
  </body>
</html>
